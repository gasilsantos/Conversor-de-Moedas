<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light" data-bs-theme="light">
    <div class="container py-5">
        <div class="position-fixed top-0 end-0 p-3">
            <button class="btn btn-outline-primary rounded-circle" id="themeToggle">
                <i class="bi bi-moon-fill"></i>
            </button>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Conversor de Moedas</h1>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="fromAmount" class="form-label">Valor</label>
                                <input type="number" class="form-control" id="fromAmount" value="1">
                            </div>
                            <div class="col-md-6">
                                <label for="fromCurrency" class="form-label">De</label>
                                <select class="form-select" id="fromCurrency">
                                    <option value="USD">USD - Dólar Americano</option>
                                    <option value="EUR">EUR - Euro</option>
                                    <option value="BRL" selected>BRL - Real Brasileiro</option>
                                    <option value="GBP">GBP - Libra Esterlina</option>
                                    <option value="JPY">JPY - Iene Japonês</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="toAmount" class="form-label">Valor Convertido</label>
                                <input type="number" class="form-control" id="toAmount" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="toCurrency" class="form-label">Para</label>
                                <select class="form-select" id="toCurrency">
                                    <option value="USD" selected>USD - Dólar Americano</option>
                                    <option value="EUR">EUR - Euro</option>
                                    <option value="BRL">BRL - Real Brasileiro</option>
                                    <option value="GBP">GBP - Libra Esterlina</option>
                                    <option value="JPY">JPY - Iene Japonês</option>
                                </select>
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn btn-primary btn-lg px-5" id="convertBtn">Converter</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
